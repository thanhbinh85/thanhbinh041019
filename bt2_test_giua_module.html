<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let a =parseInt(prompt("Nhập một số nguyên"));
    let b = a + '';
    function isPrime() {
        if (a<=1)
            return false;
        else {
            for (let i=2; i<=Math.sqrt(a); i++){
                if (a % i ===0)
                    return false;
            }
            return true;
        }

    }
    if (isPrime())
        b=b+" là số nguyên tố";
    else b=b+" không là số nguyên tố";

    document.write(b);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let toan;
    do{
        let toan =parseInt(prompt("Điểm môn Toán",''));
    }
    while (toan<0||toan>10);
    let van;
    do{let van = parseInt(prompt("Điểm môn Văn",''));}
    while (van>0||van<=10);
    let anh;
    do{let anh = parseInt(prompt("Điểm môn Tiếng Anh",''));}
    while (anh>0||anh<=10) ;
    dtb=(toan*2+van+anh*2)/5
    document.write("Điểm trung bình là: "+dtb);

    if (dtb<5) {
        document.write("Không đạt")}
    else if (dtb>=5 && dtb<7.5) {
        document.write("Đạt")
    } else if (dtb>=7.6 && dtb<8.5){
        document.write("Khá")
    }else {
        document.write("Tốt")
    };





</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let toan =parseInt(prompt("Điểm môn Toán",''));
    let van = parseInt(prompt("Điểm môn Văn",''));
    let anh = parseInt(prompt("Điểm môn Tiếng Anh",''));
    dtb=(toan*2+van+anh*2)/5
    document.write("Điểm trung bình là: "+dtb);

    if (dtb<5) {
        document.write("Không đạt")}
    else if (dtb>=5 && dtb<7.5) {
        document.write("Đạt")
    } else if (dtb>=7.6 && dtb<8.5){
        document.write("Khá")
    }else {
        document.write("Tốt")
    };





</script>

</body>
</html>
